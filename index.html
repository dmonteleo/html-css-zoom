<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/utils.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css' integrity='sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==' crossorigin='anonymous'/>
  <title>Zoom</title>
</head>
<body>
  <header class="debug"></header>
  <main class="debug"></main>
  <!-- footer -->
  <footer class="debug">
    <!-- footer left -->
    <div class="footer-left debug">
      <div class="icon">
        <i class="fas fa-microphone fa-2x"></i>
        <span>Mute</span>
      </div>
    <div class="icon">
        <i class="fas fa-angle-up"></i> 
    </div>
    <div class="icon">
        <i class="fas fa-video fa-2x"></i>
        <span>Stop Video</span>
    </div>
    <div class="icon">
        <i class="fas fa-angle-up"></i> 
    </div>
    </div>
    <!-- footer center -->
    <div class="footer-center debug">
      <div class="icon">
        <i class="fas fa-user-plus fa-2x"></i> 
        <span>Invite</span>
      </div>
      <div class="icon">
        <i class="fas fa-user-friends fa-2x"></i>
        <span>Manage Participants</span>
      </div>
      <div class="icon active">
        <i class="fas fa-chart-bar fa-2x"></i>
        <span>Polling</span>
      </div>
      <div class="icon">
        <i class="fas fa-share-square fa-2x green"></i>
        <span>Share Screen</span>
      </div>
      <div class="icon">
        <i class="fas fa-angle-up"></i>
      </div>
      <div class="icon active">
        <i class="fas fa-comment fa-2x"></i>
        <span>Chat</span>
      </div>
      <div class="icon">
        <i class="fas fa-record-vinyl fa-2x"></i>
        <span>Record</span>
      </div>
      <div class="icon">
        <i class="fas fa-th-large fa-2x"></i>
        <span>Breackout Rooms</span>
      </div>
      <div class="icon">
        <i class="fas fa-ellipsis-h fa-2x"></i>
        <span>More</span>
      </div>
    </div>
    <!-- footer right -->
    <div class="footer-right debug">
      <button>
        End Meeting
      </button>
    </div>
  </footer>
</body>
</html>
